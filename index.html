    <script>
        // -------------------------- åˆ‡æ¢åŠŸèƒ½é€»è¾‘ --------------------------

            // ç¡®ä¿é’¢ç´ç´é”®å·²ç”Ÿæˆï¼ˆé¦–æ¬¡åˆ‡æ¢æ—¶è§¦å‘ï¼‰

        // -------------------------- å“ˆåŸºç±³åŠŸèƒ½é€»è¾‘ --------------------------
        // è·å–å“ˆåŸºç±³DOMå…ƒç´

        const hachiEffect = document.getElementById('hachiEffect');
        const catImage = document.getElementById('catImage');
        
        // å“ˆåŸºç±³å›¾ç‰‡èµ„æº
        const defaultCat = "https://picsum.photos/id/40/600/400";
        const happyCat = "https://picsum.photos/id/1074/600/400";
        
        // æ‘¸å¤´æŒ‰é’®äº‹ä»¶
        petButton.addEventListener('click', () => {
            hachiEffect.style.opacity = '1';

            petButton.classList.add('bounce-custom');

        });
        
        // ä¸æ‘¸æŒ‰é’®äº‹ä»¶

        // -------------------------- é’¢ç´åŠŸèƒ½é€»è¾‘ --------------------------
        let audioContext; // éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆå…¨å±€é¿å…é‡å¤åˆ›å»ºï¼‰

        function initPiano() {
            // é’¢ç´éŸ³ç¬¦é…ç½®ï¼ˆå«åŠéŸ³ï¼‰
            const notes = [
                { name: 'C', frequency: 261.63, type: 'white' },
                { name: 'C#', frequency: 277.18, type: 'black' },
                { name: 'D', frequency: 293.66, type: 'white' },
                { name: 'D#', frequency: 311.13, type: 'black' },
                { name: 'E', frequency: 329.63, type: 'white' },
                { name: 'F', frequency: 349.23, type: 'white' },
                { name: 'F#', frequency: 369.99, type: 'black' },
                { name: 'G', frequency: 392.00, type: 'white' },
                { name: 'G#', frequency: 415.30, type: 'black' },
                { name: 'A', frequency: 440.00, type: 'white' },
                { name: 'A#', frequency: 466.16, type: 'black' },
                { name: 'B', frequency: 493.88, type: 'white' },
                { name: 'C1', frequency: 523.25, type: 'white' },
                { name: 'C#1', frequency: 554.37, type: 'black' },
                { name: 'D1', frequency: 587.33, type: 'white' },
                { name: 'D#1', frequency: 622.25, type: 'black' },
                { name: 'E1', frequency: 659.25, type: 'white' },
                { name: 'F1', frequency: 698.46, type: 'white' },
                { name: 'F#1', frequency: 739.99, type: 'black' },
                { name: 'G1', frequency: 783.99, type: 'white' },
                { name: 'G#1', frequency: 830.61, type: 'black' },
                { name: 'A1', frequency: 880.00, type: 'white' },
                { name: 'A#1', frequency: 932.33, type: 'black' },
                { name: 'B1', frequency: 987.77, type: 'white' },
                { name: 'C2', frequency: 1046.50, type: 'white' }
            ];
            
            const keyboard = document.getElementById('keyboard');
            const noteDisplay = document.getElementById('note-display');
            const noteName = document.getElementById('note-name');
            
            // è®¡ç®—ç™½è‰²ç´é”®å®½åº¦
            const whiteKeys = notes.filter(note => note.type === 'white');
            const whiteKeyWidth = 100 / whiteKeys.length;
            let whiteKeyIndex = 0;
            
            // åŠ¨æ€ç”Ÿæˆç´é”®
            notes.forEach(note => {
                const key = document.createElement('div');
                
                if (note.type === 'white') {
                    // ç™½è‰²ç´é”®
                    key.className = 'white-key relative bg-white border-r border-gray-300 cursor-pointer transition-all duration-150 key-shadow flex flex-col items-center justify-end pb-4';
                    key.style.width = `${whiteKeyWidth}%`;
                    key.innerHTML = `
                        <span class="text-lg font-semibold text-gray-800">${note.name}</span>
                        <span class="text-xs text-gray-500 mt-1">${note.frequency.toFixed(2)}Hz</span>
                    `;
                    whiteKeyIndex++;
                } else {
                    // é»‘è‰²ç´é”®ï¼ˆæ‚¬æµ®åœ¨ç™½è‰²ç´é”®ä¸Šæ–¹ï¼‰
                    key.className = 'black-key absolute bg-piano-dark text-white cursor-pointer transition-all duration-150 black-key-shadow flex flex-col items-center justify-end pb-2 z-10';
                    key.style.width = '6%';
                    key.style.height = '65%';
                    key.style.left = `${(whiteKeyIndex - 0.5) * whiteKeyWidth}%`;
                    key.innerHTML = `<span class="text-sm font-medium">${note.name}</span>`;
                }
                
                // ç»‘å®šç´é”®æ•°æ®
                key.dataset.note = note.name;
                key.dataset.frequency = note.frequency;
                key.dataset.type = note.type;
                
                // ç´é”®äº¤äº’äº‹ä»¶
                key.addEventListener('mousedown', () => playNote(key));
                key.addEventListener('mouseup', () => releaseNote(key));
                key.addEventListener('mouseleave', () => releaseNote(key));
                
                keyboard.appendChild(key);
            });
        }

        // é’¢ç´éŸ³ç¬¦æ’­æ”¾ï¼ˆæ–¹æ³¢éŸ³è‰²ï¼‰
        function playNote(key) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const note = key.dataset.note;
            const frequency = parseFloat(key.dataset.frequency);
            const type = key.dataset.type;
            
            // æ˜¾ç¤ºå½“å‰éŸ³ç¬¦
            document.getElementById('note-name').textContent = note;
            const noteDisplay = document.getElementById('note-display');
            noteDisplay.style.opacity = '1';
            noteDisplay.style.transform = 'translate(-50%, -10px)';
            
            // ç´é”®æŒ‰ä¸‹æ ·å¼
            if (type === 'white') {
                key.classList.remove('key-shadow');
                key.classList.add('key-shadow-active', 'bg-gray-100');
            } else {
                key.classList.remove('black-key-shadow');
                key.classList.add('black-key-shadow-active', 'bg-gray-800');
            }
            
            // åˆ›å»ºéŸ³é¢‘èŠ‚ç‚¹ï¼ˆæ–¹æ³¢æŒ¯è¡å™¨ï¼ŒéŸ³è‰²æ›´æ´ªäº®ï¼‰
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            
            // éŸ³é‡åŒ…ç»œï¼ˆè‡ªç„¶æ·¡å…¥æ·¡å‡ºï¼‰
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.03);
            gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + 0.1);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 1.5);
            
            // è¿æ¥éŸ³é¢‘é“¾è·¯
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // æ’­æ”¾éŸ³ç¬¦
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 1.5);
            
            // å­˜å‚¨éŸ³é¢‘èŠ‚ç‚¹ï¼ˆç”¨äºé‡Šæ”¾æ—¶æ§åˆ¶ï¼‰
            key.currentOscillator = oscillator;
            key.currentGainNode = gainNode;
        }

        // é’¢ç´ç´é”®é‡Šæ”¾
        function releaseNote(key) {
            const type = key.dataset.type;
            // æ¢å¤ç´é”®æ ·å¼
            if (type === 'white') {
                key.classList.remove('key-shadow-active', 'bg-gray-100');
                key.classList.add('key-shadow');
            } else {
                key.classList.remove('black-key-shadow-active', 'bg-gray-800');
                key.classList.add('black-key-shadow');
            }
            
            // æå‰æ·¡å‡ºéŸ³ç¬¦
            if (key.currentGainNode) {
                const currentTime = audioContext.currentTime;
                key.currentGainNode.gain.cancelScheduledValues(currentTime);
                key.currentGainNode.gain.linearRampToValueAtTime(0, currentTime + 0.3);
            }
            
            // éšè—éŸ³ç¬¦æ˜¾ç¤º
            setTimeout(() => {
                const noteDisplay = document.getElementById('note-display');
                noteDisplay.style.opacity = '0';
                noteDisplay.style.transform = 'translate(-50%, 0)';
            }, 300);
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–å“ˆåŸºç±³ï¼ˆé’¢ç´é¦–æ¬¡åˆ‡æ¢æ—¶åˆå§‹åŒ–ï¼‰
        document.addEventListener('DOMContentLoaded', () => {
